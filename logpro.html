<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logpro.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="login-section">
        <div class="formbox login">
            <form action="">

                <h2>iniciar sesion</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                    
                </div>
                <div class="remmember-password">
                    <label for=""><input type="checkbox" name="" id="">Recordar </label>
                    <a href="#">Contraseña olvidada</a>
                </div>
                <button class="btn">

                    <a href="lobbynew.html">ENTRAR</a>
                    
                    
                    </button>
                <div class="create-account">
                    <p>¿Tienes una cuenta? <a href="#" class="register-link"> crear cuenta</a></p>
                </div>
            </form>
        </div>
        <div class="formbox register">
            <form action="">

                <h2>Crea una cuenta nueva</h2>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-envelope'></i>
                    </span>
                    <input type="email" required>
                    <label for="">Correo</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label for="">Contraseña</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class='bx bxs-lock-alt'></i>
                    </span>
                    <input type="password" required>
                    <label for=""> Confirmar Contraseña</label>
                    
                </div>
                <button class="btn">Crear cuenta</button>
                <div class="create-account">
                    <p>¿Ya tienes una cuenta? <a href="#" class="Login-link"> Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>
<script src="logopro.js"></script>
</body>
</html>
